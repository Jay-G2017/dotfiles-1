schema:
  schema_id : flypy_double
  name : 小鹤双拼加形码
  version : '2015.10.11'
  author :
    - 原作者: zecy@github.com
    - 方案修改: polarlights@github.com
switches:
  - name: full_shape
    states: [半角, 全角]
  - name: flypy_zh_simp
    reset: 1
    states: [漢字, 汉字]

engine:
  filters:
    - simplifier
    - uniquifier
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - script_translator
    - "table_translator@english"

speller:
  alphabet: 'zyxwvutsrqponmlkjihgfedcba'
  algebra:
    # 双拼音节切分,如果不设置只能严格按码表输出
    - fuzz/^(\w\w)\w*/$1/

translator:
  dictionary: flypy_double

punctuator:
  import_preset: symbols

simplifier:
  option_name: flypy_zh_simp
  opencc_option: s2t.json

key_binder:
  import_preset: default
  bindings:
    - { when: composing, accept: comma, send: Page_Up }
    - { when: has_menu, accept: comma, send: Page_Up }
    - { when: composing, accept: period, send: Page_Down }
    - { when: has_menu, accept: period, send: Page_Down }
    - { when: composing, accept: "Tab", send: 'Right' }
    - { when: has_menu, accept: "Tab", send: 'Right' }

recognizer:
  import_preset: default
